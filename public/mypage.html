    <section id="addMemberForm">
    <h2>Add Member</h2>
    <form id="memberForm" onsubmit="addMember(event)">
    <input type="text" id="memberId" placeholder="ID" required>
    <input type="text" id="memberName" placeholder="Name" required>
    <input type="email" id="memberEmail" placeholder="Email" required>
    <button type="submit">Add</button>
    </form>

    <script>
       (function($) { "use strict";
		
        //Navigation
        var app = function () {
            var body = undefined;
            var menu = undefined;
            var menuItems = undefined;
            var init = function init() {
                body = document.querySelector('body');
                menu = document.querySelector('.menu-icon');
                menuItems = document.querySelectorAll('.nav__list-item');
                applyListeners();
            };
            var applyListeners = function applyListeners() {
                menu.addEventListener('click', function () {
                    return toggleClass(body, 'nav-active');
                });
            };
            var toggleClass = function toggleClass(element, stringClass) {
                if (element.classList.contains(stringClass)) element.classList.remove(stringClass);else element.classList.add(stringClass);
            };
            init();
        }();            
    })(jQuery);
    
    // 회원 정보를 저장할 배열
    var members = [];
    
    // 회원 추가 함수
    function addMember(event) {
      event.preventDefault();
    
      // 입력값 가져오기
      var id = document.getElementById("memberId").value;
      var name = document.getElementById("memberName").value;
      var email = document.getElementById("memberEmail").value;
    
      // 회원 객체 생성
      var member = {
        id: id,
        name: name,
        email: email
      };
    
      // 회원 배열에 추가
      members.push(member);
    
      // 회원 테이블에 추가
      var table = document.getElementById("memberTable");
      var row = table.insertRow(-1);
      var idCell = row.insertCell(0);
      var nameCell = row.insertCell(1);
      var emailCell = row.insertCell(2);
      var actionCell = row.insertCell(3);
    
      idCell.innerHTML = id;
      nameCell.innerHTML = name;
      emailCell.innerHTML = email;
      actionCell.innerHTML = '<button onclick="deleteMember(this)">Delete</button>';
    
      // 입력 필드 초기화
      document.getElementById("memberId").value = "";
      document.getElementById("memberName").value = "";
      document.getElementById("memberEmail").value = "";
    }
    
    // 회원 삭제 함수
    function deleteMember(button) {
      var row = button.parentNode.parentNode;
      var index = row.rowIndex - 1;
      members.splice(index, 1);
      row.parentNode.removeChild(row);
    }
    </script>
