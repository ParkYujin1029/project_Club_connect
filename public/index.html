<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>로그인 </span><span>회원가입</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">

                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">로그인</h4>
                                        <div class="form-group">
                                            <input type="email" name="logemail" class="form-style" placeholder="이메일"
                                                id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style"

                                        </div>
                                        <button class="btn btn-danger mt-3" id="sendlog">확인</button>

                                            <input type="text" name="regname" class="form-style"
                                                placeholder="이름을 입력해주세요" id="regname" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>

    <script>
        const db = firebase.firestore();

        $('#sendreg').click(function(){
            firebase.auth().createUserWithEmailAndPassword($('#regemail').val(),$('#regpass').val()).then(result=>{
                result.user.updateProfile({
                    displayName : $('#regname')
                });
            }).catch(err=>{
                console.error(err);
            })
        })
        $('#sendlog').click(function(){
            firebase.auth().signInWithEmailAndPassword($('#logemail').val(),$('#logpass').val()).then(result=>{
                console.log("로그인 성공");
                console.log(result.user);
                window.location.href = "home.html";
            });
        });
    </script>
